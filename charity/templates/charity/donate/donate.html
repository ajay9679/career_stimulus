{% extends 'charity/base.html' %}
{% block title %}
	Donate to Career Stimulus Charity
{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
	<div class="container pt-4 pb-4 mt-4">
		<div class="row">
			<div class="col-lg-6 col-md-5">
			    <h3>Donate Us</h3>
				<form method="post" onsubmit="return validate(event)">
					{% csrf_token %}
  					<div class="form-group">
    					<label for="name">Name</label>
    					<input type="text" class="form-control" required="True" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Name">
  					</div>
  					<div class="form-group">
    					<label for="exampleInputEmail1">Email address</label>
    					<input type="email" class="form-control" required="True" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  					</div>
  					<div class="form-group">
    					<label for="phone">Phone</label>
    					<input type="text" class="form-control" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number" required name="phone">
                        <!-- <input type="number" class="form-control" required id="phone" name="mobile" placeholder="Enter Phone" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number"> -->
                        <!-- <input type="number" class="form-control" id="phone" name="mobile" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number" placeholder="Mobile number" required> -->
  					</div>
  					<div class="form-group">
    					<label for="amount">Amount</label>
    						<input type="number" class="form-control" required="True" id="amount" name="amount" aria-describedby="emailHelp">
  					</div>
					<button type="submit" class="btn btn-info btn-sm">Create Payment &rarr;</button><br>
				</form>
			</div>
			<div class="col-lg-6 col-md-7">
				<br><br><img src="{% static 'images/donate.jpeg' %}" alt="First slide" style="width:70%;height:90%;border-radius:50%">
			</div>
		</div>
	</div>
{% endblock %}

{% block javascript %}
    <script src="{% static 'charity/js/donate_validate.js' %}" type="text/javascript"></script>
{% endblock %}
