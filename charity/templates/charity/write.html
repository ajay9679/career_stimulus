{% extends 'charity/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container" style="margin: 80px;">
        <h2>Write To Us</h2>
        <div class="col-lg-6 border rounded p-3">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
