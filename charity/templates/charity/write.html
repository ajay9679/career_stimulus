{% extends 'charity/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container" style="margin: 80px;">
        <h2>Write To Us</h2>
        <div class="row">
            <div class="col-lg-6 border rounded p-3">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-6 p-3">
                <img src="{% static 'images/write.jpeg' %}" alt="First slide" style="width:90%;height:80%;border-radius:50%">
            </div>
        </div>
    </div>
{% endblock %}
